        function updateCompanyOptions() {
            const vehicleType = document.getElementById('vehicleType').value;
            const vehicleCompany = document.getElementById('vehicleCompany');
            const vehicleModel = document.getElementById('vehicleModel');
            
            vehicleCompany.innerHTML = '<option value="">--Select--</option>';
            vehicleModel.innerHTML = '<option value="">--Select--</option>';

            if (vehicleType) {
                const companies = Object.keys(tireData[vehicleType].companies);
                companies.forEach(company => {
                    const option = document.createElement('option');
                    option.value = company;
                    option.text = company.charAt(0).toUpperCase() + company.slice(1);
                    vehicleCompany.appendChild(option);
                });
            }
        }

        function updateModelOptions() {
            const vehicleType = document.getElementById('vehicleType').value;
            const vehicleCompany = document.getElementById('vehicleCompany').value;
            const vehicleModel = document.getElementById('vehicleModel');
            
            vehicleModel.innerHTML = '<option value="">--Select--</option>';

            if (vehicleType && vehicleCompany) {
                const models = tireData[vehicleType].companies[vehicleCompany];
                models.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model;
                    option.text = model;
                    vehicleModel.appendChild(option);
                });
            }
        }

        function displayTireSize() {
            const vehicleType = document.getElementById('vehicleType').value;
            const vehicleCompany = document.getElementById('vehicleCompany').value;
            const vehicleModel = document.getElementById('vehicleModel').value;
            const tireSizeDisplay = document.getElementById('tireSizeDisplay');

            if (vehicleType && vehicleCompany && vehicleModel) {
                const tireSizeKey = `${vehicleCompany.charAt(0).toUpperCase() + vehicleCompany.slice(1)} ${vehicleModel}`;
                const tireSize = tireData[vehicleType].sizes[tireSizeKey];
                if (tireSize) {
                    tireSizeDisplay.textContent = `Tire Size for ${tireSizeKey}: ${tireSize}`;
                } else {
                    tireSizeDisplay.textContent = 'Tire size information not available.';
                }
            } else {
                tireSizeDisplay.textContent = 'Please select all options.';
            }
        }
